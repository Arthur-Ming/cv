<header class="header">
	<div class="header__content">
		<div class='avatar header__avatar'>
			<img class='avatar__image' src="img/avatar/03.jpg" alt="">
		</div>

		<div class="signature header__signature">
			<h2>Artur Mingazhov</h2>
			<h3>web developer</h3>
		</div>
		<ul class="contacts header__contacts">
			<li>
				<a href="https://github.com/Arthur-Ming" target="_blank" class="contacts__link">
					<svg class="contacts__icon contacts__icon_header" viewBox="0 0 438.549 438.549">
						<use xlink:href='img/sprite.svg#git' />
					</svg>
				</a>
			</li>
			<li>
				<a href="https://t.me/arthur_ming" target="_blank" class="contacts__link">
					<svg class="contacts__icon contacts__icon_header" viewBox="0 0 32 32">
						<use xlink:href='img/sprite.svg#telegram' />
					</svg>
				</a>
			</li>
			<li>
				<a href="mailto:arthurming7@gmail.com" target="_blank" class="contacts__link">
					<svg class="contacts__icon contacts__icon_header" viewBox="0 0 50 50">
						<use xlink:href='img/sprite.svg#email' />
					</svg>
				</a>
			</li>
		</ul>
		<form class="form header__form" id="theme-changer">
			<svg class="svg-icon svg-icon_sun" viewBox="0 0 24 24" fill="currentColor">
				<use xlink:href='img/sprite.svg#sun' />
			</svg>
			<label class="toggler form__control">
				<input type="checkbox" class="toggler__input" name="toggler" value="1" checked>
				<span class="toggler__state">
					<span class="toggler__control">
						<span class="toggler__round"></span>
					</span>
				</span>
			</label>
			<svg class="svg-icon svg-icon_moon" viewBox="0 0 20 20" fill="currentColor">
				<use xlink:href='img/sprite.svg#moon' />
			</svg>
		</form>
		<div class="menu__icon icon-menu">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</header>
